defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "json"
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: "/:collection/:path.json" # rewrite all posts with .json extension
  - scope:
      path: ""
      type: "pages"
    values:
      permalink: "/:path/:basename.json" # rewrite all pages with .json extension
